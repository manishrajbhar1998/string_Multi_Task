<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String MultiTask</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="options">
                <div><p class="title">Select Below option</p></div>
                <button type="button" id="up">Upper Alphabate Count</button>
                <button type="button" id="low">Lower Alphabate count</button>
                <button type="button" id="con">Consonant Alphabate</button>
                <button type="button" id="vowel">Vowel Alphabate</button>
                <button type="button" id="space">Total space</button>
                <button type="button" id="special">Special Character</button>
                <button type="button" id="len">Length</button>
                <button type="button" id="pal">Palindrome</button>
            </div>
            <div class="in-out">
                <div class="input">
                    <div class="label"><label for="">Input Box</label></div>
                    <div class="inp"><input type="text" id="input" placeholder="Enter here"></div>
                </div>
                <hr>
                <div class="output">
                    <h1>MultiTask Calculator Output box</h1>
                    <p id="res"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script_fun.js"></script>
</body>
</html>
